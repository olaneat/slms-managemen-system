{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sping Leaders Montessori School | Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'smls/portal/img/favicon.png' %}">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="{% static 'smls/portal/dashboard/css/normalize.css' %}">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'smls/portal/dashboard/css/main.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'smls/portal/dashboard/css/bootstrap.min.css' %}">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'smls/portal/dashboard/css/all.min.css' %}">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="{% static 'smls/portal/dashboard/fonts/flaticon.css' %}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'smls/portal/dashboard/css/animate.min.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'smls/portal/dashboard/style.css' %}">
    <!-- Modernize js -->
    <script src="{% static 'smls/portal/dashboard/js/modernizr-3.6.0.min.js' %}"></script>
</head>

<body>
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <!-- Login Page Start Here -->
    <div class="login-page-wrap">
        <div class="login-page-content">
            <div class="login-box">
                <div class="item-logo">
                    <img src="{% static 'smls/portal/img/logo1.png' %}" alt="logo">
                </div>
                <div class='row'>
                    <form method="post" action="{% url 'register:user_login' %}">
                      {% csrf_token %}
                      <div class="form-group">
                        <div class="col-md-6">
                          {{login_form.as_p}}
                          <button type="submit" name="Submit">Submit</button>
                        </div>
                      </div>
                    </form>
            </div>
        </div>
    </div>
    <!-- Login Page End Here -->
    <!-- jquery-->
    <script src="{% static 'smls/portal/js/jquery-3.3.1.min.js' %}"></script>
    <!-- Plugins js -->
    <script src="{% static 'smls/portal/js/plugins.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'smls/portal/js/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'smls/portal/js/bootstrap.min.js' %}"></script>
    <!-- Scroll Up Js -->
    <script src="{% static 'smls/portal/js/jquery.scrollUp.min.js' %}"></script>
    <!-- Custom Js -->
    <script src="{% static 'smls/portal/js/main.js' %}"></script>

</body>
