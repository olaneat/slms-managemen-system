{% extends 'new_base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      {% if home_work %}
        <ul>
          {% for assignment in home_work %}
            <li>
              {{assignment.title}} <br> {{assignment.assignment_date}}
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p> There's no assignment yet </p>
      {% endif %}
     
    </div>
  
  </div>
{% endblock %}
