{% extends 'new_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <form method="post" action="">
        {% csrf_token %}
        <h3>SUBMIT ASSIGNMENT FORM</h3>
        <div  class="form-group">
          <div class="form-row col-md-6">
             {{homework_form.question }}
          </div>
          <div class="form-row col-md-6">
             {{homework_form.answer | as_crispy_field }}
          </div>
        </div>
          <input type="submit" value="give assignment">
        </div>
    </div>
  </div>



{% endblock  %}
